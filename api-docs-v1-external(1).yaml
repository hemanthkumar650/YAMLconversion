    DVRStatus:
      type: string
      enum:
        - PENDING
        - ACKNOWLEDGED
        - STARTED
        - FINISHED
        - UNAVAILABLE
        - FAILED
        - CANCELED
      description: >
        Current status of the upload request<br><br>
        `PENDING`: The request is yet to reach the concerned device<br>
        `ACKNOWLEDGED`: The request was received by the device<br> `STARTED`:
        Trip footage upload has started<br> `FINISHED`: Trip footage was
        successfully uploaded to the server and the URL of the uploaded file is
        available. The request is closed<br> `UNAVAILABLE`: Trip footage was not
        found on the device. The request is closed.<br> `FAILED`: Trip footage
        upload failed. The SDK will retry uploading the footage<br> `CANCELED`:
        The upload request was canceled by the SDK due to numerous failures. The
        request is closed.
