  responses:
    GeneralSuccessResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessMessage'
    UpdateSuccessfulResponse:
      description: The update was successful
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessMessage'
    NotFoundResponse:
      description: The requested entity was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequestResponse:
      description: The input is invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    GeneralClientErrorResponse:
      description: Invalid operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    AggregateResponse:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Page'
              - type: object
                properties:
                  rows:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: >
                            If groupBy is 'day', then 'key' is the date of the
                            aggregate entry (example: "2018-08-13")<br> If
                            groupBy is 'week', then 'key' is the first day of
                            the week (Sunday) of the aggregate entry in
                            full-date notation (example: "2018-08-19")<br> If
                            groupBy is 'month', then 'key' is the first day of
                            the month of the aggregate entry in full-date
                            notation (example: "2018-08-01")<br> <em>null</em>
                            if groupBy is not specified
                        value:
                          $ref: '#/components/schemas/Aggregate'
    AssetListResponse:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Page'
              - $ref: '#/components/schemas/PageBookmark'
              - type: object
                properties:
                  rows:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/ActivePackageConfigurationOutput'
                  assetCount:
                    type: integer
                    example: 1
                    description: >
                      Depending upon input <em>activeOnly / currentOnly</em>, this value is the number of active/total unique assets from all fleets.<br>
                      This is returned only when one of <em>activeOnly</em> or <em>currentOnly</em> is true and will be zero otherwise.
    ExceptionListResponse:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  rows:
                    description: List of exceptions
                    type: array
                    items:
                      type: object
                      properties:
                        fleetId:
                          $ref: '#/components/schemas/FleetId'
                        driverId:
                          $ref: '#/components/schemas/DriverId'
                        tripId:
                          $ref: '#/components/schemas/TripId'
                        eventType:
                          type: string
                          description: Type of exception
                          example: Crash
                        timestampUTC:
                          type: string
                          description: Exception timestamp in UTC
                          example: '2019-06-03T11:54:28.605Z'
                        timestamp:
                          type: string
                          description: Exception timestamp in local timezone
                          example: '2019-06-03T17:24:28.605Z'
                        assetId:
                          $ref: '#/components/schemas/AssetId'
                        threadName:
                          type: string
                          description: Name of the thread
                          example: main
                        device:
                          type: object
                          description: Device information
                          properties:
                            imei:
                              type: string
                              description: Device IMEI number
                              example: 123AB
                            model:
                              type: string
                              description: Device model
                              example: XYZ
                        sdk:
                          type: object
                          description: More information on the SDK
                          properties:
                            versionCode:
                              type: string
                              description: SDK version
                              example: 1234
                            version:
                              type: string
                              description: SDK version name
                              example: 1.0.1
                        logFile:
                          type: string
                          description: Link to log file
                          example: 'https://abc.com/xyx.txt'
                  count:
                    type: number
                    example: 20
                    description: Total number of exception
              - $ref: '#/components/schemas/Page'
security:
  - Basic_Authorization: []
paths:
  /fleets:
    get:
      tags:
        - Fleet
      summary: List Fleets
      description: Returns list of fleets sorted lexicographically
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      fleets:
                        description: List of fleetIds
                        type: array
                        items:
                          type: string
                          example: lig1000
                      totalCount:
                        type: number
                        example: 1
                        description: Total number of fleets
                  - $ref: '#/components/schemas/Page'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
  '/fleets/{fleetId}':
    put:
      tags:
        - Fleet
      summary: Create Fleet
      description: Returns the created fleet
      parameters:
        - $ref: '#/components/parameters/fleetId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fleetName:
                  $ref: '#/components/schemas/FleetName'
                metadata:
                  $ref: '#/components/schemas/FleetMetadata'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  fleetId:
                    type: string
                    description: Alphanumeric fleetId
                    example: lig1000
                  dateOfCreation:
                    type: string
                    format: date-time
                    description: The start date of the package configuration
                  fleetName:
                    $ref: '#/components/schemas/FleetName'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '409':
          description: The fleetId already exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags:
        - Fleet
      summary: Update Fleet
      description: Returns update status
      parameters:
        - $ref: '#/components/parameters/fleetId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fleetName:
                  $ref: '#/components/schemas/FleetName'
                metadata:
                  $ref: '#/components/schemas/FleetMetadata'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Alphanumeric fleetId
                    example: Successfully Updated

        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

    get:
      tags:
        - Fleet
      summary: Fleet Details
      description: Returns fleet details
      parameters:
        - $ref: '#/components/parameters/fleetId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  fleetId:
                    type: string
                    description: Alphanumeric fleetId
                    example: lig1000
                  dateOfCreation:
                    type: string
                    format: date-time
                    description: The start date of the package configuration
                  fleetName:
                    $ref: '#/components/schemas/FleetName'
                  metadata:
                    type: object
                    nullable: true
                    additionalProperties: true
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          description: The fleetId doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  '/fleets/{fleetId}/drivers':
    get:
      tags:
        - Fleet
      summary: List Fleet Drivers
      description: >-
        Returns list of drivers in the input fleet who took trips in the input
        time interval
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/dutyType'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/division'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  rows:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Aggregate'
                        - $ref: '#/components/schemas/DriverSummary'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
  '/fleets/{fleetId}/trips':
    get:
      tags:
        - Fleet
      summary: List Fleet Trips
      description: Lists the trips taken by the fleet
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/dutyType'
        - $ref: '#/components/parameters/division'
        - in: query
          name: minEvents
          schema:
            type: integer
            minimum: 0
          description: >
            Returns trips that have at least as many events as specified by this
            parameter (<strong>inclusive</strong>)<br> <strong>Invalid values
            will be ignored</strong>
        - in: query
          name: maxEvents
          schema:
            type: integer
            minimum: 0
          description: >
            Returns trips that have at most as many events as specified by this
            parameter (<strong>inclusive</strong>)<br> <strong>Invalid values
            will be ignored</strong>
        - in: query
          name: driverIds
          schema:
            type: array
            items:
              type: string
          description: >
            By default, trips taken by all the drivers are returned. Include
            driverIds of drivers you are interested in your request to receive
            trips only by those particular drivers.
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/customTripParams'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/TripSummary'
                            - $ref: '#/components/schemas/DriverSummary'
                            - type: object
                              properties:
                                asset:
                                  $ref: '#/components/schemas/AssetSummary'
                                dvrEnabled:
                                  $ref: '#/components/schemas/DvrEnabled'
                                edvrEnabled:
                                  $ref: '#/components/schemas/EdvrEnabled'
                                customTripParams:
                                  $ref: '#/components/schemas/CustomTripParams'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  '/fleets/{fleetId}/ongoing-trips':
    get:
      tags:
        - Fleet
      summary: List Fleet Ongoing Trips
      description: Lists the ongoing trips for the fleet sorted by startTime in the order specified by the 'sort' parameter
      parameters:
        - in: query
          name: lastUpdatedWithin
          schema:
            type: integer
            default: 172800
            maximum: 172800
            minimum: 1
          description: >
            Returns only the trips which were updated within the last specified value in seconds.<br>
            Non-integer numbers will be rounded off to their floor value (1.9 -> 1)
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      rows:
                        type: array
