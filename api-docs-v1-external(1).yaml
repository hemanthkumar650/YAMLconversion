                    - $ref: '#/components/schemas/MDVRConfiguration'
      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccessfulResponse'

  /device-management/remote-control/{rcRequestId}:
    get:
      tags:
        - Device State & Tracking
      summary: Remote Control Status
