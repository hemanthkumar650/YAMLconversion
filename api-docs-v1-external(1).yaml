    PatchPackageConfigurationInput:
      description: Package configuration for an asset
      required:
        - assetId
      type: object
      properties:
        assetId:
          $ref: '#/components/schemas/AssetId'
        active:
          type: boolean
          default: true
          description: >
            If <strong>false</strong>, deactivates a previously registered
            asset identified by input <em>assetId</em>.
        dutyType:
          type: string
          example: heavy
          default: default
          description: >
            The duty type of the asset<br> Duty types are mutually excusive
            categories that describe the fleet's assets (example: 'light',
            'medium', and 'heavy')<br> <strong>While enabling a previously
            disabled asset, the previous value is inherited if not specified in
            the input</strong>
        cameraType:
          type: string
          default: RIDECAM
          description: >
            Type of the camera used by the asset.<br>
            <strong>Caution&colon; SDK versions lower than 3.0 will use `RIDECAM` camera type even if the corresponding
            asset is configured for `RIDECAM_PLUS`.</strong>
          enum: [RIDECAM, RIDECAM_PLUS]
        packages:
          type: array
          example:
            - DVR
          description: >
            The list of all add-ons that the asset is eligible for.<br>
            This field applies when <em>cameraType</em> is `RIDECAM`.<br>
            <strong>While enabling a previously disabled asset, the previous value is inherited if not specified in the input</strong><br>
          items:
            type: string
            enum:
              - DVR
              - EDVR
        ridecamPlusPlan:
          allOf:
            - $ref: '#/components/schemas/RidecamplusPlan'
            - description: >
                Ridecam-plus payment plan.<br>
                This field is <strong>required</strong> when <em>cameraType</em> is `RIDECAM_PLUS`.<br>
                `STANDARD`: This plan includes DVR, EDVR and G-sensor events support<br>
                `PRO`: This plan includes everything in the `STANDARD` plan in addition to ADAS events support<br>
                `ADVANCED`: This plan includes everything in the `PRO` plan in addition to DMS events support<br>
                `PRO+`: This plan includes everything in the `STANDARD` plan in addition to support for tailgating events,
                driver distraction, and face recognition<br>
        pilot:
          type: boolean
          default: false
          description: >
            If <strong>true</strong>, the asset's billing state is
            set/changed to 'pilot' (billing status is 'paid' by default)<br>
            The pilot state expires after one month. It cannot be refreshed
            or renewed.
        billingPeriod:
          type: integer
          minimum: 1
          default: 1
          description: Billing period of the asset in months
        metadata:
          type: object
          description: >
            Optional<br> Custom metadata object for user-specific data<br>
            <strong>Must contain at most ten key-value pairs.</strong> Only
            strings, booleans and numbers are allowed as values<br>
            <strong>While enabling a previously disabled asset, the previous
            value is inherited if not specified in the input</strong>
          example:
            make: N/A
            addedOn: February 31 2017
        tags:
          type: array
          example:
            - 'serialNumber:322'
            - Eighteen Wheeler
          items:
            type: string
          description: >
            Optional<br> A list of tags which can be used for searching
            assets<br> <strong>Must contain at most three elements</strong><br>
            <strong>While enabling a previously disabled asset, the previous
            value is inherited if not specified in the input</strong>
        recurringLivestreamExtraMinutes:
          type: number
          enum: [0, 100, 200, 300, 400, 500, 600, 700, 800, 900]
          description: >
            Extra livestream minutes to be provisioned the next month onwards 
            (current month too, in case the value is set for the first time on the asset).<br>
            The <strong>recurringLivestreamExtraMinutes</strong> value at the beginning of a given month will be
            in effect as <strong>currentMonthLivestreamExtraMinutes</strong> throughout the month. Exception&colon; when the
            recurringLivestreamExtraMinutes value is set for the first time on an existing asset, it will immediately
            come to effect as currentMonthLivestreamExtraMinutes.
          example: 100
        defaultDriverId:
          $ref: '#/components/schemas/DefaultDriverId'
        defaultDriverName:
          $ref: '#/components/schemas/DefaultDriverName'
