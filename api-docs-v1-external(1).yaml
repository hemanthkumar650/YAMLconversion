      description: Revokes already approved software globally or for individual devices.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: ['softwareId', 'semver', 'deviceModel']
              properties:
                softwareId:
                  $ref: '#/components/schemas/SoftwareId'
                semver:
                  type: string
                  description: The software version to revoke.
                  example: 3.0.16-beta.1
