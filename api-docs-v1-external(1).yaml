        - in: query
          name: eventType
          schema:
            type: string
            enum:
              - Traffic-Speed-Violated
              - Cornering
              - Traffic-STOP-Sign-Violated
              - Harsh-Braking
              - Harsh-Acceleration
              - Tail-Gating-Detected
              - Lane-Drift-Found
              - Distracted-Driving
              - MaxSpeedExceeded
              - Drowsy-Driving-Detected
              - Forward-Collision-Warning,
              - Cellphone-Distracted-Driving,
          description: >
            If set to any one the valid event types, result only includes
            violations of that particular event type ordered by timestamp by
            default, in order to change the ordering use <strong>sortBy and
            sort</strong>
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - severity
              - timestamp
            default: timestamp
            description: >
              This query parameter is only useful when alongside eventType query
              parameter.<br> If set to <strong>severity</strong>, result will be
              ordered giving preference to the event severity.<br> By default or
              when set to <strong>timestamp</strong>, result will be ordered
              giving preference to the event occurence.<br>
        - in: query
          name: challengeRaised
          schema:
            type: boolean
          description: >
            If set to <strong>true</strong>, result only includes violations
            that were challenged by the respective drivers<br> If set to
            <strong>false</strong>, result only includes violations that were
            not challenged
        - in: query
          name: challengeResolved
          schema:
            type: boolean
          description: >
            If set to <strong>true</strong>, result only includes violations
            that were challenged by the respective drivers and then resolved
            (accepted/rejected) by the fleet manager(s)<br> If set to
            <strong>false</strong>, result includes violations which were not
            challenged, and violations which were challenged but not yet
            resolved by the fleet manager(s)<br> <strong>This parameter is
            independent from challengeRaised</strong>. All violations have
            challengeResolved=false by default
        - in: query
          name: challengeAccepted
          schema:
            type: boolean
          description: >
            If set to <strong>true</strong>, result only includes violations
            that were challenged by the respective drivers and then accepted as
            invalid by the fleet manager(s)<br> If set to
            <strong>false</strong>, result includes violations which were not
            challenged, violations which were challenged but not resolved, and
            violations on which challenges were rejected by the fleet
            manager(s)<br> <strong>This parameter is independent from
            challengeRaised and challengeResolved</strong>. All violations have
            challengeAccepted=false by default
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      rows:
                        type: array
                        items:
                          allOf:
