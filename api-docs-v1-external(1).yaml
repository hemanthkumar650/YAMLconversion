  /device-management/devices/unprovisioned-status:
    get:
      tags:
        - Device State & Tracking
      summary: Unprovisioned Devices Status
      description: >
        Lists the unprovisioned devices communicating with the API servers.<br>
        Data can be fetched only for last <strong>14 days</strong>.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
        - name: after
          in: query
          schema:
            $ref: '#/components/schemas/FullDate'
          description: >
            If specified, the result will only include data for devices that communicated
            after the specified date (<strong>inclusive</strong>)<br> after =
            "2018-08-01" will return data for devices which communicated on or after
            "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
            values in the input date will be ignored ("2018-08-01 13:04:12" will be
            read as "2018-08-01")
        - name: before
          in: query
          schema:
            $ref: '#/components/schemas/FullDate'
          description: >
            If specified, the result will only include data for devices that communicated
            before the specified date (<strong>inclusive</strong>)<br> before =
            "2018-08-01" will return data for devices which communicated on or before
            "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
            values in the input date will be ignored ("2018-08-01 13:04:12" will be
            read as "2018-08-01")<br>
            <strong>Note:</strong> If not specfied the result will include devices communicated in the past 14 days
        - name: deviceId
          in: query
          description: If specified, the response will only include the details of the specified deviceId.
          schema:
            $ref: '#/components/schemas/DeviceId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      deviceId:
                        $ref: '#/components/schemas/DeviceId'
                      deviceModel:
                        $ref: '#/components/schemas/DeviceModel'
                      vendorId:
                        $ref: '#/components/schemas/VendorId'
                      apkVersion:
                        type: string
                        description: Apk version of the device
                      sdkVersion:
                        type: string
                        description: Sdk version of the device
                      fleetId:
                        allOf:
                          - nullable: true
                          - $ref: '#/components/schemas/FleetId'
                      assetId:
                        allOf:
                          - nullable: true
                          - $ref: '#/components/schemas/AssetId'
                      softwareId:
                        allOf:
                          - nullable: true
                          - $ref: '#/components/schemas/SoftwareId'
                      deviceRegisteredAt:
                        type: string
                        format: date-time
                        description: Timestamp of the device registration.
                      lastDevicePingTimestampUTC:
                        type: string
                        format: date-time
                        description: Device's last communication timestamp with API server.
        '400':
          $ref: '#/components/responses/BadRequestResponse'
