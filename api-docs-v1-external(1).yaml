    UpdateEventMetadataReqBody:
      type: object
      required:
        - fleetId
        - driverId
        - tripId
        - events
      properties:
        fleetId:
          $ref: '#/components/schemas/FleetId'
        driverId:
          $ref: '#/components/schemas/DriverId'
        tripId:
          $ref: '#/components/schemas/TripId'
        events:
          type: array
          description: Array of events to be updated
          minItems: 1
          items:
            type: object
            required:
              - eventIndex
            properties:
              eventIndex:
                $ref: '#/components/schemas/EventId'
              challengeRaised:
                type: boolean
                nullable: true
                description: >
                  If <strong>true</strong>, violation will be challenged for review.<br>
                  <em>challengeRaised</em> cannot be true while <em>bookmark</em> is true.
              challengeResolved:
                type: boolean
                description: >
                  If <strong>true</strong>, challenged violation will be resolved (accepted/rejected).<br>
                  Required when <em>challengeRaised</em> is present.<br>
                  <em>challengeResolved</em> cannot be true while <em>challengeRaised</em> is false.<br>
                  <em>challengeResolved</em> cannot be true while <em>bookmark</em> is true.
              challengeAccepted:
                type: boolean
                description: >
                  If <strong>true</strong>, challenged violation will be accepted as invalid.<br>
                  Required when <em>challengeRaised</em> is present.<br>
                  <em>challengeAccepted</em> cannot be true while <em>challengeResolved</em> is false.<br>
                  <em>challengeAccepted</em> cannot be true while <em>bookmark</em> is true.
              reportBug:
                type: boolean
                nullable: true
                description: If <strong>true</strong>, this violation will be reported as bug.
              bookmark:
                type: boolean
                nullable: true
                default: false
                description: If <strong>true</strong>, this violation will be bookmaked.<br>
                  <strong>false</strong> will remove the bookmark if it was bookmarked previously.<br>
                  <em>bookmark</em> cannot be true while <em>challengeRaised</em> is true.
              coachingCompleted:
                type: boolean
                nullable: true
                default: false
                description: If <strong>true</strong>, this violation will be marked as coaching completed.<br>
                  <strong>false</strong> will remove the coaching completed status if it was coached previously.<br>
                  <em>bookmark</em> cannot be true while <em>challengeRaised</em> is true.
              tags:
                type: array
                description: A list of tags which can be used for searching violations.
                nullable: true
                example:
                  - 'SMOKING'
                  - 'NO_SEATBELT'
                items:
                  type: string
                  enum: ['CELLPHONE', 'SMOKING', 'EATING_OR_DRINKING', 'COLLISION', 'NO_SEATBELT', 'OTHER']
              comment:
                type: string
                nullable: true
                example: 'Driver was talking on his cellphone.'
                maxLength: 250
                description: >
                  Optional comment.<br>
                  Implicit null value will be ignored but explicit <em>null</em> will remove the saved comment.
              commentV2:
                type: object
                description: >
                  Optional Comment.<br>
                  each user type can have maximun 3 comments.
                required:
                  - userType
                  - name
                properties:
                  userType:
                    type: string
                    description: >
                      User Type
                    enum:
                      - FLEET_MANAGER
                      - DRIVER
                  name:
                    type: string
                    description: >
                      Name of the commentor.
                  text:
                    type: string
                    maxLength: 250
                    nullable: true
                    description: >
                      Optional Comment
                    example: 'Driver was talking on his cellphone.'
              isViewed:
                type: boolean
                nullable: true
                description: >
                  If <strong>true</strong> this violation isViewed will be marked as true.<br>
                  must be true.
              edvrRequests:
                type: array
                description: Array of edvrRequests to be updated.
                minItems: 1
                items:
                  type: object
                  required:
                    - uploadRequestId
                  properties:
                    uploadRequestId:
                      type: string
                      description: Unique upload request ID
                      example: 0zYOBcqeLB4HpvUk2BGclaTtKmcp4abAazenWiB
                    isViewed:
                      type: boolean
                      nullable: true
                      description: >
                        If <strong>true</strong> this edvrRequest isViewed will be marked as true.<br>
                        must be true.

