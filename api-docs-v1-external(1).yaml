      description: >
        Desired video resolution in pixels.<br>
        <strong>Note:</strong> This parameter should be specified only when dvrVideoType is <strong>separate</strong><br><br>
    DVRVideoTypeMainFrameResponse:
      type: string
      enum:
        - road
        - driver
      nullable: true
      description: >
        Included only if dvrVideoType is <strong>pictureInPicture</strong><br>
        `road`: The main video component are from the road facing camera and the driver camera frames are inset at top right corner of the video frame.<br>
        `driver`: The main video component are from the driver facing camera and the road camera frames are inset at bottom right corner of the video frame.
