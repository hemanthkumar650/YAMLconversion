    NotificationId:
      type: string
      description: Notification identifier
      example: 093d1aab46a6487cadaa84ca628714c3
    NotificationPayload:
      type: object
      description: >
        The payload on the notification- any custom data which is sent to the
        SDK
      required:
        - class
      properties:
        class:
          type: string
          description: The notification category/class/group
          example: uploadRequest
    NotificationTimeToLive:
      type: integer
      minimum: 1
      default: 2592000
      example: 3600
      description: >
        The life time of the notification in seconds (queue managers will expire
        the notification after the TTL) Note: Notifications can be replied to
        after their TTL
    NotificationDeviceToken:
      type: string
      description: >
        The push notification token for the device, as generated by the
        queue manager (Pushy, Firebase CM, etc)<br> Notification tokens are
        created by the SDK and are saved with trip data<br>
      example: 25e3efe8c0c07df5d26677
    NotificationStatus:
      type: string
      description: >
        Status of the task requested by the notification<br> Any webhook event
        that matches this value will be triggered<br> <em>multiUse</em> hooks
        can be triggered multiple times
      example: STARTED
    NotificationHooks:
      type: object
      description: >
        A map of <strong>internal</strong> webhooks to be called when the SDK
        responds to the notifications via the reply API.<br> The key is the
        event name (example: 'STARTED', 'FINISHED', 'FAILED', etc) and the value
        is the webhook description<br> 'STARTED' is given as an example here but
        any string can be used as the event name
      properties:
        STARTED:
          type: object
          required:
            - uri
            - method
          properties:
            uri:
              type: string
              description: The relative path of the webhook
              example: /fleets/test_fleet22/drivers
            method:
              type: string
              description: The HTTP method
              enum:
                - POST
                - GET
                - PUT
                - HEAD
                - PATCH
                - DELETE
            body:
              type: object
              description: >
                The request body <strong>Only supported on POST, PATCH, and PUT
                requests</strong>
              example:
                exampleDate: '2018-06-10'
            includeNotification:
              type: boolean
              default: false
              description: >
                If true, the notification details (as in the GET Notification
                API) will be added to the request body of the webhook<br>
                <strong>Only supported on POST, PATCH, and PUT requests</strong>
            multiUse:
              type: boolean
              default: false
              description: >
                By default, all webhooks will only be called at most once per
                notification. If this field is set to <strong>true</strong>, the
                hook will be called as many times as it is triggered with the
                reply API
    Trigger:
      type: string
      enum:
        - DVR_UPLOADED
        - EVENT_VIDEO_UPLOADED
        - EVENT_CREATED
        - TRIP_DATA_UPLOADED
        - EVENT_DVR_UPLOADED
        - DVR_EXECUTED
        - EVENT_DVR_EXECUTED
        - VEHICLE_IGNITION_ON
        - VEHICLE_IGNITION_OFF
        - IMAGE_UPLOAD_EXECUTED
        - BAD_CAMERA_MOUNTING
        - DEBUG_EVENT_CREATED
        - DEBUG_EVENT_VIDEO_UPLOADED
        - LIVESTREAM_STATUS_UPDATE
      description: >
        <br><br>The event for which the corresponding webhook will be triggered:<br><br>
        `DVR_UPLOADED` - Triggered when a DVR upload request is finished and the video is available on the server<br>
        `EVENT_CREATED` - Triggered when a violation event is generated and pushed to the server.<br> Attached media may not be uploaded by the time this webhook call is executed.<br>
        `EVENT_VIDEO_UPLOADED` - Triggered when a violation event video is uploaded to the server<br>
        `TRIP_DATA_UPLOADED` - Triggered after a trip (along with its route data and event videos) is uploaded to the server<br>
        `EVENT_DVR_UPLOADED` - Triggered when an EDVR upload request is finished and the video is available on the server<br>
        `DVR_EXECUTED` - Triggered when a DVR upload request is executed.<br>
        `EVENT_DVR_EXECUTED` - Triggered when an EDVR request is executed.<br>
        `VEHICLE_IGNITION_ON` - Triggered upon vehicle start (only on supported devices)<br>
        `VEHICLE_IGNITION_OFF` - Triggered upon vehicle stop (only on supported devices)<br>
        `IMAGE_UPLOAD_EXECUTED` - Triggered when an image upload request is executed.<br>
        `BAD_CAMERA_MOUNTING` - Triggered when the camera is bad mounted.<br>
        `DEBUG_EVENT_CREATED`- Triggered when a specific debug event is generated and pushed to the server.<br>
                               Attached media may not be uploaded by the time this webhook call is executed.<br>
        `LIVESTREAM_STATUS_UPDATE` - Triggered when live stream request's status is one of ['STARTED', 'UNAVAILABLE', 'CANCELED', 'FINISHED'].<br>

        `DEBUG_EVENT_VIDEO_UPLOADED` - Triggered when a specific debug event is uploaded to the server<br><br>
        <strong>Note:</strong>  `DEBUG_EVENT_CREATED` and `DEBUG_EVENT_VIDEO_UPLOADED` are triggered only for debug events with eventType: `PotentialCrash`<br>

    WebhookListResponse:
      type: array
      items:
        type: object
        properties:
          trigger:
            $ref: '#/components/schemas/Trigger'
          url:
            type: string
            description: The webhook URL
            example: 'https://www.example.com/hook/dvr?src=bks'
