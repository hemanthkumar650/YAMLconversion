  /configuration:
    get:
      tags:
        - SDK Configuration
      summary: Fetch Common SDK Configuration
      description: >
        Returns the common SDK configuration<br> Common settings are used when
        fleet-level settings are not available (common dutyType1.speedingEnabled
        will be used when fleet-level dutyType1.speedingEnabled is not set)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetSdkCommonConfiguration'
    patch:
      tags:
        - SDK Configuration
      summary: Update Common SDK Configuration
      description: >
        Updates the common SDK configuration with the input<br> Individual
        settings (such as speedingEnabled) specified in the input will replace
        existing settings(if any)<br> Existing settings for which a new value is
        not specified in the input will remain unchanged<br> Settings
        <em>explicitly</em> set to <strong>null</strong> in the input will be
        assigned system default values
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configuration:
                  type: object
                  description: >
                    A map of duty types to be updated and their respective
                    configuration changes<br>
                  additionalProperties:
                    enum: ['light', 'medium', 'heavy']
                    allOf:
                      - type: object
                        description: >
                          Configuration changes on the corresponding duty
                          type<br> Explicit and implicit <strong>null</strong>
                          settings (speedingEnabled value, for example) are
                          treated differently (see endpoint description).
                      - $ref: '#/components/schemas/DutyTypeSdkConfiguration'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessMessage'
                  - type: object
                    properties:
                      pushNotificationSent:
                        $ref: '#/components/schemas/PushNotificationSent'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
    put:
      tags:
        - SDK Configuration
      summary: Overwrite Common SDK Configuration
      description: |
        Replaces the common SDK configuration with the input value<br>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configuration:
                  type: object
                  description: >
                    A map of duty types to be updated and their respective new
                    configuration<br> Set the value to an empty object to
                    restore system default settings on all duty types
                  additionalProperties:
                    enum: ['light', 'medium', 'heavy']
                    allOf:
                      - type: object
                        description: >
                          New configuration for the corresponding duty type<br>
                          Set the value to an empty object to restore system
                          default settings on this duty type<br>
                          <strong>null</strong> and unspecified settings
                          (speedingEnabled value, for example) will be assigned
                          system default values
                      - $ref: '#/components/schemas/DutyTypeSdkConfiguration'
      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccessfulResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
  '/fleets/{fleetId}/configuration':
    get:
      tags:
        - SDK Configuration
      summary: Fetch Fleet SDK Configuration
      description: >
        Returns the fleet's SDK configuration<br> If the 'excludeCommonConfig'
        parameter is <strong>true</strong>, response only includes settings
        defined at fleet-level<br> If the 'excludeCommonConfig' parameter is
        <strong>false</strong>, response includes settings 'inherited' from the
        common configuration
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - in: query
          name: excludeCommonConfig
          schema:
            type: boolean
            default: false
            description: >-
              If set to <strong>true</strong>, result includes only fleet-level
              configuration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FleetLevelSdkConfiguration'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
    patch:
      tags:
        - SDK Configuration
      summary: Update Fleet SDK Configuration
      description: >
        Updates the fleet's SDK configuration with the input<br> Individual
        settings (such as speedingEnabled) specified in the input will replace
        existing settings, if any<br> Existing settings for which a new value is
        not specified in the input will remain unchanged<br> Settings
        <em>explicitly</em> set to <strong>null</strong> in the input will stay
        undefined and will be taken from the common configuration when needed
      parameters:
        - $ref: '#/components/parameters/fleetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configuration:
                  type: object
                  description: >
                    A map of duty types to be updated and their respective
                    configuration changes<br>
                  additionalProperties:
                    enum: ['light', 'medium', 'heavy']
                    allOf:
                      - type: object
                        description: >
                          Configuration changes on the corresponding duty
                          type<br> Explicit and implicit <strong>null</strong>
                          settings (speedingEnabled value, for example) are
                          treated differently (see endpoint description).
                      - $ref: '#/components/schemas/DutyTypeSdkConfiguration'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessMessage'
                  - type: object
                    properties:
                      pushNotificationSent:
                        $ref: '#/components/schemas/PushNotificationSent'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
    put:
      tags:
        - SDK Configuration
      summary: Overwrite Fleet SDK Configuration
      description: |
        Replaces the fleet's SDK configuration with the input
      parameters:
        - $ref: '#/components/parameters/fleetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configuration:
                  type: object
                  description: >
                    A map of duty types to be updated and their respective new
                    configuration<br> Set the value to an empty object to remove
                    all fleet-level settings and use the common configuration
                  additionalProperties:
                    allOf:
                      - type: object
                        description: >
                          New configuration for the corresponding duty type<br>
                          Set the value to an empty object to use common
                          settings on this duty type<br> <strong>null</strong>
                          and unspecified settings (speedingEnabled value, for
                          example) will remain undefined and will be taken from
                          the common configuration when required<br>
                      - $ref: '#/components/schemas/DutyTypeSdkConfiguration'
      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccessfulResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  '/fleets/{fleetId}/configuration/{assetId}':
    patch:
      tags:
        - SDK Configuration
      summary: Update Asset SDK Configuration
      description: >
        Updates the SDK settings for an individual asset.
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/assetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - configuration
              properties:
                configuration:
                  $ref: '#/components/schemas/AssetSDKConfiguration'
      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccessfulResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
    get:
      tags:
        - SDK Configuration
      summary: Fetch Asset SDK Configuration
      description: >
        Returns the package configuration and SDK settings for an individual
        asset <strong>if the asset is active</strong>.<br> The configuration for
        the asset's duty type is preferred. If that is unavailable, the
        configuration for the <em>default</em> duty type is returned.<br> Any
        settings not available in the fleet configuration are picked from the
        common configuration (common dutyType1.speedingEnabled is returned when
        fleet-level dutyType1.speedingEnabled is not set). If both `excludeAssetDetails` and
        `excludeFleetConfig` are true asset specific configuration will be returned if available.
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/assetId'
        - in: query
          name: excludeAssetDetails
          schema:
            type: boolean
            description: >
              If true response will not include the asset details
            default: false
        - in: query
          name: excludeFleetConfig
          schema:
            type: boolean
            description: >
              If true response will not include the fleet config
            default: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PackageConfiguration'
                  - type: object
                    properties:
                      fleetId:
                        $ref: '#/components/schemas/FleetId'
                      active:
                        type: boolean
                        description: >
                          <strong>true</strong> if the asset is currently
                          active<br> Trips can be initiated only on assets that
                          are registered and are active
                      start:
                        type: string
                        format: date-time
                        description: >-
                          The start date of the asset's current package
                          configuration
                      dutyType:
                        type: string
                        example: heavy
                        description: >
                          The duty type of the asset<br> Duty types are mutually
                          excusive categories that describe the fleet's assets
                          (example: 'light', 'medium', and 'heavy')<br>
                      defaultDriverId:
                        $ref: '#/components/schemas/DefaultDriverId'
                      defaultDriverIdUpdatedAt:
                        $ref: '#/components/schemas/DefaultDriverIdUpdatedAt'
                      defaultDriverName:
                        $ref: '#/components/schemas/DefaultDriverName'
                      defaultDriverNameUpdatedAt:
                        $ref: '#/components/schemas/DefaultDriverNameUpdatedAt'
                      lastUpdated:
                        type: string
                        format: date-time
                        description: Timestamp of the last configuration update
                      configuration:
                        $ref: '#/components/schemas/DutyTypeSdkConfiguration'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          description: Asset is not active / asset does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhooks/register:
    post:
      tags:
        - Webhook Registration
      summary: Register Webhook
      description: >
        Saves a webhook URL that will be notified about specific events like DVR
        uploads and event video uploads<br> Only one webhook per event type will
        be recorded, which will be replaced upon calling the API with the same
        'trigger' input<br> <strong>Note: Updates may take up to 5 minutes to be
        processed</strong>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - trigger
                - url
              properties:
                trigger:
                  $ref: '#/components/schemas/Trigger'
                url:
                  type: string
                  maxLength: 200
                  description: >
                    The webhook URL<br> The URL must use https and <strong>must
                    not</strong> contain any sensitive information such as API
                    credentials<br>
                  example: 'https://www.example.com/hook/dvr?src=bks'
                authorization:
                  type: string
                  maxLength: 500
                  description: >
                    If specified, the value will be sent as the authorization
                    header in the webhook call.<br> <strong>If unspecified, any
                    previously stored value on the same event webhook will be
                    retained</strong>. An explicitly <strong>null</strong> value
                    in the input will replace any previously stored value.<br>
                    The value is encrypted before storage and will not be
                    accessible via the GET /webhooks API.<br>
                  example: Basic dXNlcjpwYXNzd29yZA==
                # oauth2:
                #   type: object
                #   description: >
                #     Configuration to fetch the access token based on specific `grant_type`.
                #   oneOf:
                #     - $ref: '#/components/schemas/PasswordGrant'
                #     - $ref: '#/components/schemas/ClientCredentialsGrant'
      responses:
        '200':
          $ref: '#/components/responses/UpdateSuccessfulResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
      callbacks:
        webhook:
          '{$request.body#/url}':
            post:
              parameters:
                - in: header
                  name: Authorization
                  description: >-
                    The authorization header specified when registering the
                    webhook
                  schema:
                    type: string
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/WebhookCallRequestBody'
              responses:
                2XX:
                  description: Webhook call is successful and will not be retried
  /webhooks:
    get:
      tags:
        - Webhook Registration
      summary: List Webhooks
      description: Returns a list of registered webhooks
      parameters:
        - name: trigger
          in: query
          description: >-
            If specified, only the details of the input event webhook will be
            returned
          schema:
            $ref: '#/components/schemas/Trigger'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookListResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /webhooks/unsubscribe:
