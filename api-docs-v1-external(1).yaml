  /incorrect-camera-mounting/assets:
    get:
      tags:
        - Fleet
      summary: List Assets with Incorrect Camera Mounting
      description: >-
        Provides the list of assets whose cameras were badly mounted resulting
        in ADAS event misses
      parameters:
        - in: query
          name: before
          schema:
            $ref: '#/components/schemas/FullDate'
          description: >
            If specified, the result will only include data for trips for which
            camera mounting was checked before the specified date
            (<strong>exclusive</strong>)<br> before = "2018-08-01" will return
            data for trips which started on or before "2018-07-31 23:59:59" in
            local time<br> The hours, minutes and seconds values in the input
            date will be ignored ("2018-08-01 13:04:12" will be read as
            "2018-08-01")
        - in: query
          name: after
          schema:
            $ref: '#/components/schemas/FullDate'
          description: >
            If specified, the result will only include data for trips for which
            camera mounting was checked after the specified date
            (<strong>inclusive</strong>)<br> after = "2018-08-01" will return
            data for trips which started on or after "2018-08-01 00:00:00" in
            local time<br> The hours, minutes and seconds values in the input
            date will be ignored ("2018-08-01 13:04:12" will be read as
            "2018-08-01")
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      rows:
                        type: array
                        description: >-
                          List of assets along with their most recent trip with
                          bad camera mounting
                        items:
                          allOf:
                            - $ref: '#/components/schemas/CameraMountingSummary'
