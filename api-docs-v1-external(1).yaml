                              type: string
                              description: The software version number from which it is downgraded.
                              example: 3.0.17
                              nullable: true
                            downgradedTo:
                              type: string
                              description: The software version number to which it is downgraded.
                              example: 3.0.12
                              nullable: true
                            downgradedTimestamp:
                              type: string
                              format: date-time
                              nullable: true
                              description: Timestamp of downgrade
                            immediateUpdate:
                              $ref: '#/components/schemas/SoftwareImmediateUpdate'
                            sizeBytes:
                              $ref: '#/components/schemas/SoftwareSizeBytes'
                            fromSemver:
                              $ref: '#/components/schemas/FromSemver'
                            toSemver:
                              $ref: '#/components/schemas/ToSemver'

        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/approve-software:
    post:
      tags:
        - Software Updates
      summary: Approve Software
      description: Sign off on a software version, making it available to devices to download.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: ['softwareId', 'semver', 'deviceModel']
              properties:
                softwareId:
                  $ref: '#/components/schemas/SoftwareId'
                semver:
                  type: string
                  description: The software version to approve.
                  example: 3.0.16-beta.1
                deviceModel:
                  $ref: '#/components/schemas/DeviceModel'
                global:
                  type: boolean
                  default: false
                  description: If <strong>true</strong> then the software version will be available to <strong>all</strong> devices
                devices:
                  type: array
                  description: >
                    List of device IDs to be allowed to download the software version.<br>
                    This parameter will be ignored when <em>global</em> is <strong>true</strong>.
                  maxItems: 2000
                  items:
                    $ref: '#/components/schemas/DeviceId'
                immediateUpdate:
                  $ref: '#/components/schemas/ImmediateUpdate'
                allowFullInstall:
                  $ref: '#/components/schemas/AllowFullInstall'
      responses:
        '200':
          $ref: '#/components/responses/GeneralSuccessResponse'
        '202':
          description: Accepted. Some input device IDs were unrecognized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pushNotificationSent:
                    type: boolean
                    description: This is returned true only when notifications are sent sucessfully to all the input devices.
                  unRegisteredDevices:
                    type: array
                    nullable: true
                    description: >
                      List of un registered devices in the input.<br><strong>Note:</strong> Appears only when <strong>global</strong> is false.
                    items:
                      allOf:
                        - type: object
                          properties:
                            device:
                              $ref: '#/components/schemas/DeviceId'
                  notificationSkippedDevices:
                    type: array
                    nullable: true
                    description: >
                      List of notifications skipped for input devices. Notification is skipped if the <br>
                      device doesn't have a valid updaterNotificationToken.<strong>Note:</strong> Appears only when <strong>global</strong> is false.
                    items:
                      allOf:
                        - type: object
                          properties:
                            device:
                              $ref: '#/components/schemas/DeviceId'
                  approvedDevices:
                    type: array
                    nullable: true
                    description: >
                      List of approved devices.<br><strong>Note:</strong> Appears only when <strong>global</strong> is false.
                    items:
                      allOf:
                        - type: object
                          properties:
                            device:
                              $ref: '#/components/schemas/DeviceId'
                  alreadyApprovedDevices:
                    type: array
                    nullable: true
                    description: >
                      List of duplicate approval devices.<br><strong>Note:</strong> Appears only when <strong>global</strong> is false.
                    items:
                      allOf:
                        - type: object
                          properties:
                            device:
                              $ref: '#/components/schemas/DeviceId'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /device-management/revoke-software:
    post:
      tags:
        - Software Updates
