tags:
  - name: Face Recognition
    description: >
      Face-based driver verification is supported on Rideview APK v1.7.0 and above. One driver identification check is done
      per each trip, 15 minutes after trip start. These checks are limited to 200 trips per month per device (with Pro+ or Advanced
      packages), pooled at fleet level.

  - name: Rate Limiting
    description: >
      As API developers, we need to make sure our APIs are running as
      efficiently as possible. Otherwise, everyone using our services will
      suffer from degraded performance, and denial of service in severe
      instances. We enforce API rate limiting under the following guidelines
      to maintain consistent and scalable performance of our systems, while also
      safeguarding against DDoS vulnerabilities.<br><br>
      For API requests, you can make up to 3000 requests per hour, for every
      1000 registered assets. Additionally, we enforce a burst-rate limit
      of 10 requests per second per 1000 assets, limiting the maximum number of
      requests that can be serviced in a one-second window. When
      assessing rate limits, total number of registered assets are rounded to
      the nearest multiple of 1000 - e.g. for 1400 assets, the rate limit
      enforced will be equivalent to 1000 assets (3000 requests/hr), and for
      1600 assets, the rate limit enforced will be equivalent to 2000
      assets (6000 requests/hr.). A limit of 3000 requests per hour, and 10
      requests per second will be supported in case the number of
      registered assets is less than 500.<br><br>

      <u>Livestreaming usage limits</u><br>
      100 minutes of viewing per device per month, with 24 hour data retention
      (updated 20th Dec 2021)</strong>. More minutes can be provisioned via the asset API (input field&colon;
      recurringLivestreamExtraMinutes).<br>
      Livestream minutes used are calculated as sum of (views on stream * stream upload duration). For example, on a device
      in a given month&colon; if one 10-minute livestream was viewed twice and another 15-minute livestream was viewed once,
      then the total minutes used on the device for that month will be (10 &#x2a; 2) + (15 &#x2a; 1) = 35

  - name: Webhook Calls
    description: |
      Webhook calls will be triggered as POST requests to the registered URLs
      with the following request body (application/json):

        - TRIP_DATA_UPLOADED
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  tripId                  [string]
                  driverId                [string]
                  fleetId                 [string]
                  duration                [integer]
                  tripDistance            [number]
                  eventCount {
                    total                 [integer]
                  }
                  customEventCount {
                    total                 [integer]
                  }
                  assetId                 [string]
            }
      }
      ```

        - EVENT_VIDEO_UPLOADED, EVENT_CREATED,DEBUG_EVENT_CREATED,DEBUG_EVENT_VIDEO_UPLOADED
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  tripId                  [string]
                  driverId                [string]
                  fleetId                 [string]
                  eventType               [string]
                  eventIndex              [integer]
                  assetId                 [string] Appears only on trips above SDK v4.3.0 / APK v1.7.0
                  deviceId                [string] Appears only on trips above SDK v4.3.0 / APK v1.7.0
                  latitude                [float] Values might be null if device does not get GPS signal.
                  longitude               [float] Values might be null if device does not get GPS signal.
            }
      }
      ```
      - DVR_UPLOADED, DVR_EXECUTED
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  tripId                  [string]
                  driverId                [string]
                  fleetId                 [string]
                  uploadRequestId         [string]
                  status                  [string]
                  assetId                 [string]
            }
      }
      ```

      - EVENT_DVR_UPLOADED, EVENT_DVR_EXECUTED
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  tripId                  [string]
                  driverId                [string]
                  fleetId                 [string]
                  uploadRequestId         [string]
                  eventType               [string]
                  eventIndex              [integer]
                  status                  [string]
            }
      }
      ```

      - VEHICLE_IGNITION_ON, VEHICLE_IGNITION_OFF (timestamps refer to the time of respective events as recorded by the device)
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  fleetId                 [string]
                  assetId                 [string]
                  deviceId                [string]
                  ignitionId              [string]
                  timestamp               [string]
                  timestampUTC            [string]
                  timezoneOffset          [integer]
                  timeZoneId              [string]
            }
      }
      ```

      - IMAGE_UPLOAD_EXECUTED
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  uploadRequestId         [string]
                  deviceId                [string]
                  status                  [string]
            }
      }

      - BAD_CAMERA_MOUNTING
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  tripId                  [string]
                  fleetId                 [string]
                  eventIndex              [integer]
                  driverId                [string]
                  assetId                 [string]
                  deviceId                [string]
                  cameraType              [string]
            }
      }

      - LIVESTREAM_STATUS_UPDATE
      ```
      {
            webhookTriggerId              [string: unique ID of the payload, original and retry call attempts of any specific payload carry the same value]
            trigger                       [string]
            attemptIndex                  [integer: 0 initially and incremented by 1 for every subsequent retry attempt]
            payload {
                  fleetId                 [string]
                  deviceId                [string]
                  streamRequestId         [string]
                  status                  [string]
            }
      }

      The schema is available as WebhookCallRequestBody in OpenAPI-3 format in
      the downloadable YAML file at the top of this page

      Failed webhook calls will be retried up to 10 times. The time period between different retry attempts is as follows (attemptIndex '1' corresponds to the first retry):<br>
      <table border="0" style="border-collapse: collapse; width: 100%; border-color="#CCC" cellpadding="10"> <tbody>
      <tr> <td> attemptIndex </td><td> Time since the previous webhook call (hrs)</td><td> Time since the first webhook call (hrs)</td></tr>
      <tr> <td> 1 </td><td> 1 </td><td> 1 </td></tr>
      <tr> <td> 2 </td><td> 1 </td><td> 2 </td></tr>
      <tr> <td> 3 </td><td> 3 </td><td> 5 </td></tr>
      <tr> <td> 4 </td><td> 24 </td><td> 29 </td></tr>
      <tr> <td> 5 </td><td> 24 </td><td> 53 </td></tr>
      <tr> <td> 6 </td><td> 24 </td><td> 77 </td></tr>
      <tr> <td> 7 </td><td> 24 </td><td> 101 </td></tr>
      <tr> <td> 8 </td><td> 24 </td><td> 125 </td></tr>
      <tr> <td> 9 </td><td> 24 </td><td> 149 </td></tr>
      <tr> <td> 10 </td><td> 24 </td><td> 177 </td></tr>
      </tbody></table><br>
      <strong>Note: The delays mentioned in the table are minimum values. The actual calls might take longer depending upon server traffic.</strong>
