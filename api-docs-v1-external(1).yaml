  /device-management/provision-devices:
    post:
      tags:
        - Provisioning
      summary: Provision Devices
      description: >
        Provisions devices to a fleet and creates (or updates) corresponding assets. Assets created via this API will have
        a <em>partnerHardware&colon; true</em> flag and will be associated with the input device ID.<br><br>

        If any input device ID is already provisioned to the same fleet and asset ID, no changes will be made against it.<br>
        If any input device ID is already provisioned to the same fleet but a different asset ID, the device ID will be 
        remapped with the input asset ID and returned in the <em>transfers</em> array in the response.<br>
        If any input device ID is already provisioned to a different fleet, it will be transferred to the input fleet
        and it will be returned in the response <em>transfers</em> array.<br><br>

        Any inactive assets specified in the input will be changed to an <em>active</em> state.<br>
        Asset activation and deactivation via the PATCH Assets API will have no effect on the device ID mapping.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fleetId, devices, vendorId]
              properties:
                fleetId:
                  $ref: '#/components/schemas/FleetId'
                vendorId:
                  $ref: '#/components/schemas/VendorId'
                deactivateOriginalAssets:
                  $ref: '#/components/schemas/DeactivateOriginalAssets'
                devices:
                  type: array
                  description: List of devices to be added/modified
                  maxItems: 2000
                  items:
                    type: object
                    required: [deviceId, assetId]
                    properties:
                      deviceId:
                        $ref: '#/components/schemas/DeviceId'
                      assetId:
                        $ref: '#/components/schemas/AssetId'
                      ridecamPlusPlan:
                        default: STANDARD
                        description: Ridecam-plus payment plan.
                        allOf:
                          - $ref: '#/components/schemas/RidecamplusPlan'
                      dutyType:
                        enum: ['light', 'medium', 'heavy']
                        default: heavy
                        allOf:
                          - $ref: '#/components/schemas/DutyType'
                      mdvrConfig:
                        $ref: '#/components/schemas/MDVRConfiguration'
      responses:
        '200':
          $ref: '#/components/responses/GeneralSuccessResponse'

        '202':
          description: Accepted. Some device IDs transferred from a different fleet or were not recognized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  transfers:
                    type: array
                    description: >
                      List of pre-registered devices which were transferred to the input fleet.<br>
                    items:
                      allOf:
                        - type: object
                          properties:
                            deviceId:
                              $ref: '#/components/schemas/DeviceId'
                            pushNotificationSent:
                              type: boolean
                              nullable: true
                              description: >
                                Returns <strong>true<strong> when notification is sent to the device.
                        - $ref: '#/components/schemas/DeviceTransferDetailsClientLevel'
                  notFound:
                    type: array
                    description: >
                      List of unrecognized devices.
                    items:
                      allOf:
                        - type: object
                          properties:
                            deviceId:
                              $ref: '#/components/schemas/DeviceId'
                  conflicts:
                    type: array
                    description: >
                      List of devices whose input asset IDs are already provisioned to other devices in the fleet.<br>
                      This is an error list. No changes would be made to these devices in the API call.
                    items:
                      allOf:
                        - type: object
                          properties:
                            deviceId:
                              $ref: '#/components/schemas/DeviceId'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/deprovision-devices:
    post:
      tags:
        - Provisioning
      summary: Deprovision Devices
      description: >
        Removes any fleet or asset associations on input devices.<br>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fleetId, devices, vendorId]
              properties:
                fleetId:
                  $ref: '#/components/schemas/FleetId'
                vendorId:
                  $ref: '#/components/schemas/VendorId'
                deactivateOriginalAssets:
                  $ref: '#/components/schemas/DeactivateOriginalAssets'
                devices:
                  type: array
                  description: List of devices to be deprovisioned
                  maxItems: 2000
                  items:
                    type: object
                    required: [deviceId]
                    properties:
                      deviceId:
                        $ref: '#/components/schemas/DeviceId'
                retainFleetId:
                  type: boolean
                  default: false
                  description: >
                    If true fleetId will be retained for the input devices after deprovisioning.

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessMessage'
                  - type: object
                    properties:
                      successful:
                        $ref: '#/components/schemas/SuccessfulDeprovisionDevices'

        '202':
          description: Accepted. Some device IDs were not recognized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  successful:
                    $ref: '#/components/schemas/SuccessfulDeprovisionDevices'
                  notFound:
                    type: array
                    description: >
                      List of unrecognized devices.
                    items:
                      $ref: '#/components/schemas/DeviceIdResponseSchema'
                  unprovisioned:
                    type: array
                    description: >
                      List of already deprovisoned devices.
                    items:
                      $ref: '#/components/schemas/DeviceIdResponseSchema'

        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/devices/assign-fleet:
    post:
      tags:
        - Provisioning
      summary: Assign Fleet
      description: >
        Assigns fleetId to unprovisioned devices<br>
        If any input unprovisioned device ID is assigned to a different fleet, it will be transferred to the input fleet
        and it will be returned in the response <em>transfers</em> array.<br><br>

        If any input device ID is already provisioned, and if there is any change in the metadata then only metadata will be updated 
        else no changes will be made against it.<br>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fleetId, devices, vendorId]
              properties:
                fleetId:
                  $ref: '#/components/schemas/FleetId'
                vendorId:
                  $ref: '#/components/schemas/VendorId'
                devices:
                  type: array
                  description: List of devices to be assigned fleetId
                  maxItems: 2000
                  items:
                    type: object
                    required: [deviceId]
                    properties:
                      deviceId:
                        $ref: '#/components/schemas/DeviceId'
                      metadata:
                        type: object
                        additionalProperties: true
                        description: >
                          Optional custom metadata object.<br>
                          Must contain at most five key-value pairs. Only strings (max length: 40), booleans and numbers are allowed as values.<br>
                        example:
                          custom_key1: c6bb06b4-44b3-4120-bb23-0c335337ff44
                          date_1: February 31 2017
      responses:
        '200':
          $ref: '#/components/responses/GeneralSuccessResponse'

        '202':
          description: Accepted. Some device IDs were not recognized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  notFound:
                    type: array
                    description: >
                      List of unrecognized devices.
                    items:
                      $ref: '#/components/schemas/DeviceIdResponseSchema'
                  transfers:
                    type: array
                    description: >
                      List of unprovisioned devices which were transferred to the input fleet.<br>
                    items:
                      $ref: '#/components/schemas/DeviceIdResponseSchema'
                  conflicts:
                    type: array
                    description: >
                      List of devices that are already provisioned in the fleet.<br>
                      This is an error list. No changes would be made to these devices in the API call.
                    items:
                      $ref: '#/components/schemas/DeviceIdResponseSchema'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/fleets/{fleetId}/update-fleet-state:
    post:
      tags:
        - Provisioning
      summary: Update Fleet State
      description: >
        Changes the state of the fleet.<br>
        Devices belonging to `DISABLED` fleets will not be allowed to use LM services and hence cannot upload
        trip data to the cloud. Such devices will still record trips and store information locally for ten
        days, after which no new trips will be recorded. All trip data saved on the devices will be purged
        sixty days after the fleet is disabled. Trip data previously uploaded to the cloud will still be available.
        When a fleet is re-enabled, devices will start functioning normally again and any data on their disks that
        is not already in the cloud is then uploaded.<br>
        All fleets are `ENABLED` by default.
      parameters:
        - $ref: '#/components/parameters/fleetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - state
              properties:
                state:
                  type: string
                  enum: [ENABLED, DISABLED]
                  description: >
                    Fleet state will be updated to the given input<br>
                    `ENABLED`&colon; Fleet will be enabled if it is currently disabled; no change otherwise<br>
                    `DISABLED`&colon; Fleet will be disabled if it is currently enabled; no change otherwise
      responses:
        '200':
          $ref: '#/components/responses/GeneralSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/fleets/{fleetId}/fleet-state:
    get:
      tags:
        - Provisioning
      summary: Fleet State History
      description: >
        Returns history log of fleet state changes.<br>
        If the most recent state is `ENABLED` or if there are no entries in the <em>rows</em> list in the response,
        then the fleet is considered active. If not, the fleet is considered `DISABLED` and devices belonging
        to the fleet will not be allowed to use LM services.
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      rows:
                        type: array
                        description: History of state changes, most recent first
                        items:
                          type: object
                          properties:
                            state:
                              type: string
                              enum: [ENABLED, DISABLED]
                              description: State change
                            stateUpdatedAt:
                              type: string
                              format: date-time
                              description: Timestamp of state change (UTC)
                  - $ref: '#/components/schemas/Page'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /device-management/remote-control:
