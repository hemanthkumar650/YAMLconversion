  /event-stream/common/messages:
    get:
      tags:
        - Live Telematics
      summary: Fetch Messages
      description: >
        Fetches message batch.<br>
        Reading messages automatically moves the cursor forward. To read them again, the cursor has to be reset using the
        Reset Cursor Position API.<br>
        Messages uploaded by devices will be available for seven days, after which they are deleted forever.<br>
        The internal message queue is a distributed system and the global order of messages is not maintained. However,
        all messages generated by any given device ID will be ordered by <em>ingestionTimestamp</em>.
      parameters:
        - name: maxDataKB
          in: query
          description: Maximum message batch fetch size in kilobytes
          schema:
            type: integer
            minimum: 100
            maximum: 1024
            default: 512
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    description: Message list
                    items:
                      allOf:
                        - $ref: '#/components/schemas/LiveTelematicsMessageCommon'
                        - type: object
                          properties:
                            sdkSchema:
                              type: integer
                              description: >
                                Version number as set by the SDK.<br>
                                Will be used to track message schema changes.
                            parserSchema:
                              type: integer
                              description: >
                                Version number as set by the message parser on the LM server.<br>
                                Will be used to track message schema changes.
                            ingestionTimestamp:
                              type: string
                              format: date
                              description: UTC timestamp of message upload to the server
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /event-stream/common/reset-position:
    post:
      tags:
        - Live Telematics
      summary: Reset Cursor Position
      description: >
        Changes the reading position to a different position in the message queue.<br>
        One of <em>postition</em> and <em>timestamp</em> must be specified in the input
      parameters:
        - name: position
          in: query
          description: >
            Desired cursor position by extremity.<br>
            Resets cursor position to the beginning or the end of available messages.<br>
          schema:
            type: string
            enum: [beginning, end]
        - name: timestamp
          in: query
          description: >
            Desired cursor position by ingestionTimestamp.<br>
            Once reset by timestamp, the GET Fetch Messages API will return messages with ingestionTimestamp<br>
            starting from input timestamp minus a small error margin.
          schema:
            type: string
            format: date
      responses:
        '200':
          $ref: '#/components/responses/GeneralSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /live/create-stream-request:
    post:
      tags:
        - Livestreaming
      summary: Request Livestream
      description: >
        Creates a livestreaming session and sends a notification to the selected device requesting live video upload.<br>
        <strong>One of tripId and deviceId is required in the input.</strong><br>
        Length of individual livestream instances is currently limited to 30 minutes.<br><br>
        <strong>Usage limits&colon; 100 minutes of viewing per device per month, with 24 hour data retention
        (updated 20th Dec 2021)</strong>. More minutes can be provisioned via the asset API (input field&colon;
        recurringLivestreamExtraMinutes).<br>
        Livestream minutes used are calculated as sum of (views on stream * stream upload duration). For example, on a device
        in a given month&colon; if one 10-minute livestream was viewed twice and another 15-minute livestream was viewed once,
        then the total minutes used on the device for that month will be (10 &#x2a; 2) + (15 &#x2a; 1) = 35 <br><br>

      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/LiveStreamPayload'
                - $ref: '#/components/schemas/LiveStreamMultiViewPayload'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  streamRequestId:
                    $ref: '#/components/schemas/StreamRequestId'
                  streamSessionURL:
                    $ref: '#/components/schemas/StreamSessionURL'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '406':
          $ref: '#/components/responses/GeneralClientErrorResponse'
        '409':
          description: A different livestream session is already active on the device
          content:
            application/json:
              schema:
                type: object
                properties:
                  conflictingRequestId:
                    type: string
                    example: ERROR!!!
                    description: streamRequestId of the ongoing livestream
                  message:
                    type: string
                    example: ERROR!!!
                    description: >
                      The detailed error message<br> <strong>Caution: This field is only
                      for display. Do not write any logic around it.</strong><br> (Don't
                      do this: <i>if (message=='error') // do something</i>)

  /live/hls-session:
    post:
      tags:
        - Livestreaming
      summary: Review Livestream
      description: >
        Generates a new livestreaming session URL on an existing (ongoing or finished) stream.<br>
        Calling this API will increment the view count on the requested livestream by one.<br>
        Note&colon; Livestreams <strong>cannot</strong> be reviewed 24 hrs after their creation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fleetId, streamRequestId]
              properties:
                fleetId:
                  $ref: '#/components/schemas/FleetId'
                streamRequestId:
                  $ref: '#/components/schemas/StreamRequestId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  streamSessionURL:
                    type: string
                    description: Pre-authenticated HLS session URL. Can be regenerated using the "Generate HLS Session URL API"
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

  /live/stop-stream:
