openapi: 3.0.0
info:
  title: Lightmetrics API Documentation
  version: v1.0.0
  description: >
    Documentation of various Lightmetrics web services<br>
    <a href="https://lightmetrics.freshdesk.com" target="_blank">Lightmetrics Support</a>
  contact:
    name: Lightmetrics Support
x-tagGroups:
  - name: '  '
    tags:
      - Rate Limiting
  - name: Data
    tags:
      - Fleet
      - Driver
      - Trip
      - DVR
      - Live Telematics
      - Livestreaming
  - name: Device Management
    tags:
      - Provisioning
      - Software Updates
      - Device State & Tracking
  - name: Settings
    tags:
      - Assets
      - SDK Configuration
      - User Preferences
      - User Permissions
  - name: Webhooks
    tags:
      - Webhook Registration
      - Webhook Calls
  - name: Face Recognition
    tags:
      - Face Recognition

servers:
  - url: 'https://api.lightmetrics.co/v1'
    description: Production server
  - url: 'https://api-beta.lightmetrics.co/v1'
    description: Beta server

components:
  securitySchemes:
    Basic_Authorization:
      type: http
      scheme: basic
  parameters:
    fleetId:
      name: fleetId
      in: path
      schema:
        $ref: '#/components/schemas/FleetId'
      required: true
    driverId:
      name: driverId
      in: path
      schema:
        $ref: '#/components/schemas/DriverId'
      required: true
    tripId:
      name: tripId
      in: path
      schema:
        $ref: '#/components/schemas/TripId'
      required: true
    assetId:
      name: assetId
      in: path
      schema:
        $ref: '#/components/schemas/AssetId'
      required: true
    skip:
      name: skip
      in: query
      description: >
        Skips the input number of results<br> If the input skip is not a number
        or is less than 0, the default value will be used<br> Non-integer
        numbers will be rounded off to their floor value (1.9 -> 1)
      schema:
        type: integer
        default: 0
    limit:
      name: limit
      in: query
      description: >
        Maximum number of results returned<br> If the input limit is not a
        number or is less than 1, the default value will be used. If the input
        limit is greater than the maximum allowed limit, the maximum value will
        used for the request<br> Non-integer numbers will be rounded off to
        their floor value (1.9 -> 1)
      schema:
        type: integer
        default: 50
        maximum: 500
        minimum: 1
    bookmark:
      name: bookmark
      in: query
      description: >
        A string that enables you to specify which page of results you require. Used for paging through result sets.<br>
        Every request returns an opaque string under the bookmark key that can then be passed back in the next call to
        get the next page of results.<br>
        If any other query parameters change between requests, the results are undefined.<br>
        NOTE: `skip` and `bookmark` cannot be used together
      schema:
        type: string
        default: null
    before:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for trips that started
        before the specified date (<strong>exclusive</strong>)<br> before =
        "2018-08-01" will return data for trips which started on or before
        "2018-07-31 23:59:59" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    after:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for trips that started
        after the specified date (<strong>inclusive</strong>)<br> after =
        "2018-08-01" will return data for trips which started on or after
        "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    afterEDVRUpdatedAt:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for EDVR requests which were <em>last updated</em>
        after the specified date (<strong>inclusive</strong>)<br> after =
        "2018-08-01" will return data for EDVR requests which were last updated on or after
        "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    beforeEDVRUpdatedAt:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for EDVR requests which were <em>last updated</em>
        before the specified date (<strong>exclusive</strong>)<br> before =
        "2018-08-01" will return data for EDVR requests which were last updated on or before
        "2018-07-31 23:59:59" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    afterDVRUpdatedAt:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for DVR requests which were <em>last updated</em>
        after the specified date (<strong>inclusive</strong>)<br> after =
        "2018-08-01" will return data for DVR requests which were last updated on or after
        "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    beforeDVRUpdatedAt:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for DVR requests which were <em>last updated</em>
        before the specified date (<strong>exclusive</strong>)<br> before =
        "2018-08-01" will return data for DVR requests which were last updated on or before
        "2018-07-31 23:59:59" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    beforeViolations:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations which occurred
        before the specified date (<strong>exclusive</strong>). before =
        "2018-08-01" will return data for violations which occurred on or before
        "2018-07-31 23:59:59" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    afterViolations:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations which occurred
        after the specified date (<strong>inclusive</strong>).<br> after =
        "2018-08-01" will return data for violations which occurred on or after
        "2018-08-01 00:00:00" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    challengeRaisedBeforeViolations:
      name: challengeRaisedBefore
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations which were challenged
        before the specified date (<strong>exclusive</strong>).<br> before =
        "2018-08-01" will return data for violations which are challenged on or before
        "2018-07-31 23:59:59" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    challengeRaisedAfterViolations:
      name: challengeRaisedAfter
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations which were challenged
        after the specified date (<strong>inclusive</strong>).<br> after =
        "2018-08-01" will return data for violations which are challenged on or after
        "2018-08-01 00:00:00" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    challengeResolvedBeforeViolations:
      name: challengeResolvedBefore
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations on which challenge was resolved
        before the specified date (<strong>exclusive</strong>).<br> before =
        "2018-08-01" will return data for violations for which challenge has been resolved on or before
        "2018-07-31 23:59:59" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    challengeResolvedAfterViolations:
      name: challengeResolvedAfter
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for violations on which challenge was resolved
        after the specified date (<strong>inclusive</strong>).<br> after =
        "2018-08-01" will return data for violations for which challenge has been resolved on or after
        "2018-08-01 00:00:00" in local time.<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    groupBy:
      name: groupBy
      in: query
      schema:
        type: string
        enum:
          - month
          - week
          - day
      description: >-
        Aggregates the data, grouping by month/week/day. If not specified, a
        single aggregate of all matching trips is returned
    groupByViolations:
      name: groupBy
      in: query
      schema:
        type: string
        enum:
          - month
          - week
          - day
      description: >-
        Aggregates the data, grouping by month/week/day. If not specified, a
        single aggregate of all matching violations is returned
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: Sorts the output in ascending/descending order of the 'key' fields
    dutyType:
      name: dutyType
      in: query
      description: >
        Returns trip data filtered by the specified duty type<br> Duty types are
        mutually excusive categories that describe the fleet's assets (example:
        'light', 'medium', and 'heavy'). Different sensitivities towards
        violations can be set for different duty types in the same fleet
      schema:
        $ref: '#/components/schemas/DutyType'
    division:
      name: division
      in: query
      schema:
        $ref: '#/components/schemas/Division'
    rangeType:
      name: rangeType
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/RangeType'
    beforeDVR:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for DVR requests which were created
        before the specified date (<strong>exclusive</strong>)<br> before =
        "2018-08-01" will return data for DVR requests which were created on or before
        "2018-07-31 23:59:59" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    afterDVR:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for DVR requests which were created
        after the specified date (<strong>inclusive</strong>)<br> after =
        "2018-08-01" will return data for DVR requests which were created on or after
        "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    customTripParams:
      name: includeCustomTripKeys
      in: query
      schema:
        type: boolean
        deprecated: true
        default: false
        description: 'If set to <strong>true</strong>, result includes customTripParams'
    assetsAfter:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include assets which were active after
        the specified date (<strong>UTC, inclusive</strong>).<br> The hours,
        minutes and seconds values in the input date will be ignored
        ("2018-08-01 13:04:12" will be read as "2018-08-01").<br>
        <strong>Note&colon;</strong> this input will be ignored when <em>activeOnly</em>
        or <em>currentOnly</em> is true.
    assetsBefore:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include assets which were active
        before the specified date (<strong>UTC, exclusive</strong>).<br> The
        hours, minutes and seconds values in the input date will be ignored
        ("2018-08-01 13:04:12" will be read as "2018-08-01").<br>
        <strong>Note&colon;</strong> this input will be ignored when <em>activeOnly</em>
        or <em>currentOnly</em> is true.
    fleetActiveOnly:
      name: activeOnly
      description: >-
        If <strong>true</strong>, the result will only include assets which are
        currently active.<br>
        <strong>Note&colon;</strong> <em>before</em>, <em>after</em>, <em>anyTags</em> and <em>allTags</em> inputs will be ignored when this parameter is true.
      in: query
      schema:
        type: boolean
        default: false
    fleetCurrentOnly:
      name: currentOnly
      description: >-
        If <strong>true</strong>, the result will include only the current state of assets.<br>
        Use this for fetching a list of all unique asset IDs.<br>
        <strong>Note&colon;</strong> <em>before</em>, <em>after</em>, <em>anyTags</em> and <em>allTags</em> inputs will be ignored when this parameter is true.
      in: query
      schema:
        type: boolean
        default: false
    activeOnly:
      name: activeOnly
      description: >-
        If <strong>true</strong>, the result will only include assets which are
        currently active.<br>
        <strong>Note&colon;</strong> <em>before</em> and <em>after</em> inputs will be ignored when this parameter is true.
      in: query
      schema:
        type: boolean
        default: false
    currentOnly:
      name: currentOnly
      description: >-
        If <strong>true</strong>, the result will include only the current state of assets.<br>
        Use this for fetching a list of all unique asset IDs.<br>
        <strong>Note&colon;</strong> <em>before</em> and <em>after</em> inputs will be ignored when this parameter is true.
      in: query
      schema:
        type: boolean
        default: false
    eventIndex:
      name: eventIndex
      in: query
      schema:
        $ref: '#/components/schemas/EventIndex'
      required: true
    currentSwversion:
      name: currentSwversion
      in: path
      schema:
        $ref: '#/components/schemas/CurrentSwVersion'
      required: true
    maxBuildNumber:
      name: maxBuildNumber
      in: query
      description: >
        If specified, the result will only include a list of smartCam versions
        whose build numbers are less than the specified maximum buildNumber.
      schema:
        type: number
        example: 12345
    minBuildNumber:
      name: minBuildNumber
      in: query
      description: >
        If specifed, the result will only include a list of smartCam versions
        whose build numbers are greater than the specified minimum build
        Number.<br><br> <strong>Note:</strong> If both minBuildNumber and
        maxBuildNumber are specified, the result will include a list of smartcam
        Versions whose buildNumbers fall in the range of minBuildNumber and
        maxBuildNumber
      schema:
        type: number
        example: 12345
    buildNumber:
      name: buildNumber
      in: query
      description: >
        If specified, the result will include only the smartCam version of the
        specified build Number.<br> When buildNumber is specified,
        maxBuildNumber and minBuildNumber should not be specified.
      schema:
        type: number
        example: 12345
    preRelease:
      name: includePrerelease
      in: query
      description: >
        If <strong>true</strong>, returns the list of available latest
        prerelease and release versions.
      schema:
        type: boolean
    frGroupIdPathParam:
      name: groupId
      in: path
      schema:
        $ref: '#/components/schemas/FRGroupId'
      required: true
    frPersonIdPathParam:
      name: personId
      in: path
      schema:
        $ref: '#/components/schemas/FRPersonId'
      required: true
    frSampleIdPathParam:
      name: sampleId
      in: path
      schema:
        $ref: '#/components/schemas/FRSampleId'
      required: true
    assetSort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
      description: >
        Optional&colon; sorts the output in ascending/descending order of the <em>sortBy</em> field.<br>
        This query parameter is only accepted when when one of <em>activeOnly</em> or <em>currentOnly</em> is true.<br>
        The value is set to 'asc' when <em>sort</em> is not specfied and <em>sortBy</em> is.
    assetSortBy:
      name: sortBy
      in: query
      schema:
        type: string
        enum:
          - start
          - dutyType
          - assetId
        default: start
        description: >
          Optional&colon; the field with which to sort the results by.<br>
          This query parameter is only accepted when when one of <em>activeOnly</em> or <em>currentOnly</em> is true.<br>
          The value is set to 'start' when <em>sortBy</em> is not specfied and <em>sort</em> is.
    ignitionId:
      name: ignitionId
      in: path
      schema:
        $ref: '#/components/schemas/IgnitionId'
      required: true
    bookmarkedOnly:
      name: bookmarkedOnly
      in: query
      schema:
        type: boolean
        nullable: true
      description: >
        If set to <strong>true</strong>, result will only include the violations that were bookmaked.<br>
        If set to <strong>false</strong>, result will only include the violations that were <em>not</em> bookmaked.<br>
        Violations will be ordered by <em>timestamp</em> in the specified <strong>sort</strong> order irrespective of
        input <strong>sortBy</strong> parameter.
    coachingCompleted:
      name: coachingCompleted
      in: query
      schema:
        type: boolean
        nullable: true
      description: >
        If set to <strong>true</strong>, result will only include the events that are coachingCompleted.<br>
        If set to <strong>false</strong>, result will only include the events that are <em>not</em> coachingCompleted.<br>
        Events will be ordered by <em>timestamp</em> in the specified <strong>sort</strong> order.
    tagSearch:
      name: tagSearch
      in: query
      schema:
        type: string
        nullable: true
        enum: ['CELLPHONE', 'SMOKING', 'EATING_OR_DRINKING', 'COLLISION', 'NO_SEATBELT', 'OTHER']
      description: >
        If set to any one of the valid tags, result will only include violations having the specified tag.
        Results will be ordered by <em>timestamp</em> in the specified <strong>sort</strong> order irrespective
        of input <strong>sortBy</strong> parameter.
    bookmarkedOnlyDVR:
      name: bookmarkedOnly
      in: query
      schema:
        type: boolean
        nullable: true
      description: >
        If set to <strong>true</strong>, result will only include the DVR requests that were bookmaked.<br>
        If set to <strong>false</strong>, result will only include the DVR requests that were <em>not</em> bookmaked.<br>
    tagSearchDVR:
      name: tagSearch
      in: query
      schema:
        type: string
        nullable: true
        enum: ['CELLPHONE', 'SMOKING', 'EATING_OR_DRINKING', 'COLLISION', 'NO_SEATBELT', 'OTHER']
      description: >
        If set to any one of the valid tags, result will only include DVR requests having the specified tag.
    coachingCompletedDVR:
      name: coachingCompleted
      in: query
      schema:
        type: boolean
        nullable: true
      description: >
        If set to <strong>true</strong>, result will only include the DVR Requests that are coachingCompleted.<br>
        If set to <strong>false</strong>, result will only include the DVR Requests that are <em>not</em> coachingCompleted.<br>
        DVR Requests will be ordered by <em>timestamp</em> in the specified <strong>sort</strong> order.
    mnc:
      name: mnc
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/MNC'
    mcc:
      name: mcc
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/MCC'
    UPIncludeDefaults:
      in: query
      name: includeDefaults
      schema:
        type: boolean
        default: false
        description: If <strong>true</strong>, response includes inherited preferences
    deviceId:
      name: deviceId
      in: path
      schema:
        $ref: '#/components/schemas/DeviceId'
      required: true
    softwareId:
      name: softwareId
      in: path
      schema:
        $ref: '#/components/schemas/SoftwareId'
      required: true
    uploadRequestId:
      name: uploadRequestId
      required: true
      in: path
      schema:
        type: string
        description: >
          Unique upload request ID.
        example: 0zYOBcqeLB4HpvUk2BGclaTtKmcp4abAazenWiB
    notificationId:
      name: notificationId
      required: true
      in: path
      schema:
        $ref: '#/components/schemas/ClearDriverStateNotificationId'
    semver:
      name: semver
      in: query
      schema:
        $ref: '#/components/schemas/Semver'
      required: true
    deviceEventsBefore:
      name: before
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for events generated
        before the specified date (<strong>exclusive</strong>)<br> before =
        "2018-08-01" will return data for events generated on or before
        "2018-07-31 23:59:59" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01")
    deviceEventsAfter:
      name: after
      in: query
      schema:
        $ref: '#/components/schemas/FullDate'
      description: >
        If specified, the result will only include data for events generated
        after the specified date (<strong>inclusive</strong>)<br> after =
        "2018-08-01" will return data for events generated on or after
        "2018-08-01 00:00:00" in local time<br> The hours, minutes and seconds
        values in the input date will be ignored ("2018-08-01 13:04:12" will be
        read as "2018-08-01").<br>
        <strong>Note:</strong> If not specfied the result will include events generated in the past 30 days
    reportIndex:
      name: reportIndex
      in: query
      required: true
      schema:
        type: integer
        description: >
          Device Signal/Report identifier.
        example: 1
    deviceIdQueryParams:
      name: deviceId
      in: query
      schema:
        $ref: '#/components/schemas/DeviceId'
      required: true
    signalType:
      name: signalType
      in: query
      schema:
        $ref: '#/components/schemas/DeviceSignalType'
    semiProvisioned:
      name: semiProvisioned
      in: query
      schema:
        type: boolean
      description: >
        If <em>true,</em> only semiProvisioned devices will be returned.<br>
        If <em>false,</em> returns all the devices.<br>
        `semiProvisioned`:false has no impact on the API response.<br><br>
        <strong>Note:</strong> Both provisioned & semiProvisioned filters should not be used together
  schemas:
    FleetId:
      type: string
      description: Fleet identifier
      example: JJSDF3762
    DriverId:
      type: string
      description: Driver identifier
      example: DDDTYT632YU
    DefaultDriverId:
      type: string
      description: Default driver ID to be used when driver ID was not provided via other sources
      example: DDDTYT632YU
    DefaultDriverIdUpdatedAt:
      type: string
      format: date-time
      description: Default driver ID last updated at
    AssetId:
      type: string
      description: Asset identifier
      example: 6119bfe1-6f33-466d-8576-978b4846d860
    DriverName:
      type: string
      description: Driver name
      nullable: true
      example: Johnny Doe
    DefaultDriverName:
      type: string
      description: >
        Default driver name to be used when driver name was not provided via other sources <br>
        NOTE: SDK and APK will use `defaultDriverName` only if `defaultDriverId` is being assigned as the `driverId` for the trip
      example: Johnny Doe
    DefaultDriverNameUpdatedAt:
      type: string
      format: date-time
      description: Default driver name last updated at
    EventId:
      type: integer
      description: Event identifier. Uniquely identifies events within a trip
      example: 11
    TripId:
      type: string
      description: Trip identifier
      example: 20180115071303399-dsfhtt
    IgnitionId:
      type: string
      description: Unique identifier generated for the interval between vehicle on and off (in supported devices only).
      example: ceff926d-252a-41f8-af35-d370ac16da8b
    FullDate:
      type: string
      format: date
      example: '2018-08-01'
    StartTimeUTC:
      type: string
      format: date-time
      description: The UTC start time of the trip
    EndTimeUTC:
      type: string
      nullable: true
      format: date-time
      description: The UTC end time of the trip.<br> Value is null on ongoing trips.
    StartTime:
      type: string
      format: date-time
      description: The (local) start time of the trip
    EndTime:
      type: string
      nullable: true
      format: date-time
