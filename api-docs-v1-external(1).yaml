    DVRVideoType:
      type: string
      default: road
      enum:
        - road
        - sideBySide
        - pictureInPicture
        - driver
      nullable: true
      description: >
        `road`: The requested video will be only from road facing camera<br>
        `sideBySide`: The requested video will be of both road facing camera and driver facing camera collaged side-by-side.<br>
        `driver`: The requested video will be only from driver facing camera<br>
        `pictureInPicture`: Both the road and the driver camera frames are collaged in a single video frame.
         The requested video has a main video component which spans the full video frame and a secondary video component which is downscaled and is inset within the main video frame.<br>
    DVRVideoTypeMainFrame:
      type: string
      default: road
      enum:
        - road
        - driver
      nullable: true
      description: >
        Note: This parameter should be specified when dvrVideoType is <strong>pictureInPicture</strong><br><br>
        `road`: If specified then the main video component will be from the road facing camera and the driver camera frames will be inset at top right corner of the video frame.<br>
        `driver`: If specified the main video component will be from the driver facing camera and the road camera frames will be inset at bottom right corner of the video frame.
    CommonDVRVideoType:
      type: string
      enum:
        - road
        - sideBySide
        - pictureInPicture
        - driver
        - separate
      nullable: true
      description: >
        `road`: The requested video will be only from road facing camera<br>
        `sideBySide`: The requested video will be of both road facing camera and driver facing camera collaged side-by-side.<br>
        `driver`: The requested video will be only from driver facing camera<br>
        `pictureInPicture`: Both the road and the driver camera frames are collaged in a single video frame.<br>
          The requested video has a main video component which spans the full video frame and a secondary video component which is downscaled and is inset within the main video frame.<br>
        `separate`: The requested video will be from both road and driver facing cameras.<br>
    DriverCameraVideoQuality:
      type: integer
      minimum: 1
      maximum: 10
      description: >
        Desired video quality, 0 being the lowest and 10 being the best.<br>
          <strong>Note:</strong> This parameter should be specified only when dvrVideoType is <strong>separate</strong><br>
    DriverCameraVideoResolution:
      type: string
