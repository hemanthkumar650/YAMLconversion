                              example: 3.0.16-beta.1
                            deviceModel:
                              $ref: '#/components/schemas/DeviceModel'
                            downloadLink:
                              $ref: '#/components/schemas/SoftwareDownloadLink'
                            createdAt:
                              $ref: '#/components/schemas/SoftwareCreatedAt'
                            globallyApproved:
                              $ref: '#/components/schemas/SoftwareGloballyApproved'
                            approvedAt:
                              $ref: '#/components/schemas/SoftwareApprovedAt'
                            md5Sum:
                              $ref: '#/components/schemas/SoftwareMd5Sum'
