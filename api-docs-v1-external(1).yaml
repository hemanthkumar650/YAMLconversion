          $ref: '#/components/responses/BadRequestResponse'
  '/fleets/{fleetId}/drivers/{driverId}/trips/{tripId}':
    get:
      tags:
        - Trip
      summary: Fetch Trip Details
      description: Returns the details of the trip identified by input tripId
      parameters:
        - $ref: '#/components/parameters/fleetId'
        - $ref: '#/components/parameters/driverId'
        - $ref: '#/components/parameters/tripId'
        - in: query
          name: includeViolations
          schema:
            type: boolean
            default: false
            description: >-
              If set to <strong>true</strong>, result includes detailed
              violation data
        - in: query
          name: includePathInfo
          schema:
            type: boolean
            default: false
            description: >-
              If set to <strong>true</strong>, result includes trip location
              data
        - in: query
          name: includeCustomEvents
          schema:
            type: boolean
            default: false
            description: 'If set to <strong>true</strong>, result includes custom events'
        - in: query
          name: includeDebug
          schema:
            type: boolean
            default: false
            description: 'If set to <strong>true</strong>, result includes debug events'
        - in: query
          name: includeUploadRequests
          schema:
            type: boolean
            default: false
            description: >-
              If set to <strong>true</strong>, result includes trip footage
              upload requests
        - in: query
          name: includeUploadStats
          schema:
            type: boolean
            default: false
            description: >-
              If set to <strong>true</strong>, result includes violation and
              route files uploaded count.
        - in: query
          name: includeInertialSensorData
          schema:
            type: boolean
            default: false
            description: >
              If set to <strong>true</strong>, violations in the result will
              include inertial sensor data<br>(Also requires includeViolations to be true)
        - in: query
          name: includeFRResults
          schema:
            type: boolean
            default: false
            description: >
              If set to <strong>true</strong>, result includes face recognition results
        - in: query
          name: includeTripConfig
          schema:
            type: boolean
            default: false
            description: >
              If set to <strong>true</strong>, result includes configurations of this trip.
        - $ref: '#/components/parameters/customTripParams'
        - in: query
          name: excludeChallengeAcceptedViolations
          schema:
            type: boolean
            default: false
            description: >
              If set to <strong>true</strong>, result excludes challenge accepted violations of this trip.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/TripSummary'
                  - $ref: '#/components/schemas/DriverSummary'
                  - type: object
                    properties:
                      fleetId:
                        $ref: '#/components/schemas/FleetId'
                      config:
                        allOf:
                          - $ref: '#/components/schemas/TripConfig'
                          - type: object
                            description: >
                              Trip configuration<br> Included
                              only if 'includeTripConfig' is true
                      asset:
                        $ref: '#/components/schemas/AssetSummary'
                      violations:
                        type: array
                        description: >
                          Violation data for this trip<br> Included only if
                          'includeViolations' is true
                        items:
                          allOf:
                            - $ref: '#/components/schemas/ViolationSummary'
                            - type: object
                              properties:
                                inertialSensorData:
                                  $ref: '#/components/schemas/InertialSensorData'
                                eventVideoFilename:
                                  $ref: '#/components/schemas/EventVideoFilename'
                                videoStartTimeUTC:
                                  $ref: '#/components/schemas/VideoStartTimeUTC'
                                videoEndTimeUTC:
                                  $ref: '#/components/schemas/VideoEndTimeUTC'
                      customEvents:
                        type: array
                        description: >
                          Custom events for this trip<br> Included only if
                          'includeCustomEvents' is true
                        items:
                          allOf:
                            - $ref: '#/components/schemas/EventSummary'
                            - type: object
                              properties:
                                eventType:
                                  type: string
                                  example: Custom-Video-Capture
                                eventVideoFilename:
                                  $ref: '#/components/schemas/EventVideoFilename'
                                edvrRequests:
                                  $ref: '#/components/schemas/EdvrRequests'
                      debug:
                        type: array
                        description: >
                          Debug events for this trip<br> Included only if
                          'includeDebug' is true
                        items:
                          allOf:
                            - $ref: '#/components/schemas/EventSummary'
                            - type: object
                              properties:
                                eventVideoFilename:
                                  $ref: '#/components/schemas/EventVideoFilename'
                      pathInfo:
                        type: array
                        description: >
                          Location data for this trip<br> Included only if
                          'includePathInfo' is true
                        items:
                          allOf:
                            - $ref: '#/components/schemas/Location'
                            - type: object
                              properties:
                                timeOfDay:
                                  type: string
                                  format: time
                                  example: '14:09:55'
                                  description: >-
                                    Time of day corresponding to this location
                                    record
                                cameraConnectionState:
                                  type: string
                                  enum:
                                    - CONNECTED
                                    - DISCONNECTED
                                    - ATTEMPTING_TO_CONNECT
                                    - UNKNOWN
                                  description: >
                                    Status of the camera connection
                                    corresponding to this location record.<br>
                                    This feature is available with the Android
                                    SDK version 2.12.0 and above. Trips taken on
                                    older SDK versions will have an `UNKNOWN`
                                    cameraConnectionState value at all
                                    points<br><br> `CONNECTED` -  The camera was
                                    connected to the mobile device at the
                                    corresponding location<br>
                                    `ATTEMPTING_TO_CONNECT` - The LM SDK was
                                    trying to establish a connection with the
                                    camera at the corresponding location<br>
                                    `DISCONNECTED` - The camera was not
                                    connected to the mobile device at the
                                    corresponding location and the SDK was not
                                    attempting to establish a connection<br>
                                    `UNKNOWN` - The camera connection state at
                                    the corresponding location is unknown
                      localRouteFiles:
                        type: array
                        description: >-
                          Array of paths of route data files on the client
                          device
                        items:
                          type: string
                          example: /home/abc/dsf213.bin
                      uploadRequests:
                        type: array
                        description: >
                          Details of trip footage upload requests<br> Included
                          only if 'includeUploadRequests' is true
                        items:
                          allOf:
                            - $ref: '#/components/schemas/VideoUploadRequestSummary'
                            - type: object
                              properties:
                                dvrVideoType:
                                  $ref: '#/components/schemas/CommonDVRVideoType'
                                dvrVideoTypeMainFrame:
                                  $ref: '#/components/schemas/DVRVideoTypeMainFrameResponse'
                                dvrVideoTypes:
                                  allOf:
                                    - nullable: true
                                    - description: The requested DVR video types.<br>
                                    - $ref: '#/components/schemas/MultiViewCollageResponse'
                      violationFileUploadStat:
                        type: object
                        description: >
                          Status of violation video upload from the device to
                          the server<br> Included only if 'includeViolations'
                          and 'includeUploadStats' are true
                        properties:
                          totalCount:
                            type: integer
                            example: 1
                            description: >-
                              Total number of violation video files created
                              during the trip and marked for upload.
                          uploadedCount:
                            type: integer
                            example: 1
                            description: >-
                              Number of violation video files that have been
                              uploaded to the server
                      binFileUploadStat:
                        type: object
                        description: >
                          Status of route data upload from the device to the
                          server<br> Included only if 'includePathInfo' and
                          'includeUploadStats' are true
                        properties:
                          totalCount:
                            type: integer
                            example: 10
                            description: >-
                              Total number of route data files created during
                              the trip
                          uploadedCount:
                            type: integer
                            example: 5
                            description: >-
                              Number of route data files that have been uploaded
                              to the server
                      frResults:
                        type: array
                        description: >
                          Face recognition results for this trip<br> Included only if
                          'includeFRResults' is true
                        nullable: true
                        items:
                          type: object
                          properties:
                            personId:
                              $ref: '#/components/schemas/FRPersonId'
                            deleted:
                              type: boolean
                              description: If <strong>true</strong>, enrollment images of the person have been deleted and metadata and thumbnail of the person will not be available
                            thumbnail:
                              type: string
                              nullable: true
                              description: Thumbnail image URL (signed URL, expires in 7 days)
                              example: https://cdn.example.com/persons/aa04b8ba-e7f6-42a2-bfdd-2c03d5cebf1c.jpg
                            metadata:
                              type: object
                              nullable: true
                              additionalProperties: true
                              description: Custom metadata
                              example:
                                custom_driverId: c6bb06b4-44b3-4120-bb23-0c335337ff44
                                custom_dob: 'February 31 1980'
                      videoCaptureStartTime:
                        type: string
                        format: date-time
                        description: >-
                          Start time of the video captured for the trip (local
                          time)
                      videoCaptureStartTimeUTC:
                        type: string
                        format: date-time
                        description: Start time of the video captured for the trip (UTC)
                      dvrEnabled:
                        $ref: '#/components/schemas/DvrEnabled'
                      edvrEnabled:
                        $ref: '#/components/schemas/EdvrEnabled'
                      ongoing:
                        $ref: '#/components/schemas/Ongoing'
                      customTripParams:
                        $ref: '#/components/schemas/CustomTripParams'
                      fullPathAvailable:
                        type: boolean
                        deprecated: true
                        description: >
                          If true, the trip's route data has been uploaded to
                          the server<br> Deprecated- use binFileUploadStat
                          instead
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          description: >-
            No trip was found matching the input fleetId, driverId and tripId
            combination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
