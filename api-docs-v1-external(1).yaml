        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '406':
          $ref: '#/components/responses/GeneralClientErrorResponse'

  /live/fleets/{fleetId}/streams/{streamRequestId}:
    get:
      tags:
        - Livestreaming
      summary: Stream Details
      description: >
        Returns livestream details and current status
      parameters:
        - in: path
          name: fleetId
          required: true
          schema:
            $ref: '#/components/schemas/FleetId'
        - in: path
          name: streamRequestId
          required: true
          schema:
            $ref: '#/components/schemas/StreamRequestId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  streamRequestId:
                    $ref: '#/components/schemas/StreamRequestId'
                  fleetId:
                    $ref: '#/components/schemas/FleetId'
                  deviceId:
                    $ref: '#/components/schemas/DeviceId'
                  status:
                    type: string
                    description: >
                      Current status<br>
                      `PENDING`&colon; Device did not respond to the notification yet.<br>
                      `ACKNOWLEDGED`&colon; Device received the notification.<br>
                      `STARTED`&colon; Device has started uploading the video stream.<br>
                      `UNAVAILABLE`&colon; Device is unable to start the video stream.<br>
                      `FAILED`&colon; Temporary failure. Device will retry starting the video stream.<br>
                      `CANCELED`&colon; Device has canceled the request.
                      More information is provided in the <em>reason</em> field.<br>
                      `FINISHED`&colon; Device has stopped the video stream either on user request or due to timeout.
                    enum:
                      - PENDING
                      - ACKNOWLEDGED
                      - STARTED
                      - UNAVAILABLE
                      - FAILED
                      - CANCELED
                      - FINISHED
                  reason:
                    type: string
                    enum:
                      - UNKNOWN
                      - MINIMUM_ANDROID_VERSION_NOT_MET
                      - CAMERA_NOT_ACTIVE
                      - LIVE_STREAM_NOT_SUPPORTED_ON_CAMERA
                      - INITIALIZATION_FAILED
                      - UNSUPPORTED_VIDEO_TYPE_OR_RESOLUTION
                      - CAMERA_CLOSED
                      - STREAM_ERROR
                      - CONNECTION_STALE
                      - PROCESS_DEATH
                      - IGNORED_DUE_TO_TIMEOUT
                  startTimeUTC:
                    type: string
                    format: date-time
                    description: Timestamp of stream start.
                  endTimeUTC:
                    format: date-time
                    type: string
                    description: Timestamp of stream end.
                  views:
                    type: integer
                    example: 1
                    description: Number of times the livestream was viewed
                  timezoneOffset:
                    $ref: '#/components/schemas/TimezoneOffset'
                  stopNotificationTriggered:
                    type: boolean
                    description: <strong>true</strong> if a stop-stream request notification has been sent to the device.
                  videoQuality:
                    $ref: '#/components/schemas/TripFootageVideoQuality'
                  videoResolution:
                    $ref: '#/components/schemas/TripFootageVideoResolution'
                  unitSystem:
                    $ref: '#/components/schemas/TripFootageUnitSystem'
                  videoType:
                    $ref: '#/components/schemas/DVRVideoType'
                  videoTypeMainFrame:
                    $ref: '#/components/schemas/DVRVideoTypeMainFrame'
                  liveStreamingAcknowledgedNetworkType:
                    type: string
                    nullable: true
                    description: >
                      Type of network that was being used at the time the camera started its live streaming session.
                    enum: [WIFI, GPRS, EDGE, LTE]
                    example: 'WIFI'
                  liveStreamingAcknowledgedSignalStrength:
                    type: integer
                    minumum: 0
                    maximum: 5
                    nullable: true
                  liveStreamingEndedNetworkType:
                    type: string
                    description: >
                      Type of network that was being used at the time the camera started its live streaming session.
                    nullable: true
                  liveStreamingEndedSignalStrength:
                    type: string
                    minimum: 0
                    maximum: 5
                    nullable: true
                  liveStreamingUploadSpeed:
                    type: number
                    description: >
                      Upload speed during the livestream
                    nullable: true
                  liveStreamingDownloadSpeed:
                    type: number
                    description: >
                      Download speed during the livestream
                    nullable: true
                  collage:
                    allOf:
                      - nullable: true
                      - $ref: '#/components/schemas/MediaCollage'
                  sources:
                    allOf:
                      - nullable: true
                      - $ref: '#/components/schemas/MediaCollageSources'
                  resolution:
                    allOf:
                      - nullable: true
                      - $ref: '#/components/schemas/MediaCollageResolution'
                  quality:
                    allOf:
                      - nullable: true
                      - $ref: '#/components/schemas/MediaCollageQuality'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

  /live/fleets/{fleetId}/usage/{deviceId}:
